        <title>Puddles</title>
        <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
        <link rel="stylesheet" href="{% static 'css/main.css' %}">
        <link rel="stylesheet" href="{% static 'css/pikaday.css' %}">
        <link href="https://fonts.googleapis.com/css?family=Rubik" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Playfair+Display" rel="stylesheet">
        <script src="https://use.fontawesome.com/431ee31c28.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
        <script src="{% static 'js/bootstrap.js' %}"></script>
        <script>
            (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
            (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
            m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)

    <!-- Body -->
    <body class="body">

        <div class="content_wrapper">

            <!-- Header -->
            {% include "header.html" %} 

            <!-- Content -->
            {% block content %} 
            {% endblock %}

        </div>

        <!-- Footer -->
        {% include "footer.html" %}

        <!-- Pikaday script -->
        <script src="{% static 'js/moment.js' %}"></script>
        <script src="{% static 'js/pikaday.js' %}"></script>
        <script>
            var moment = moment();
            var firstDate = moment.add(2, 'week');

            var dayOfWeek = firstDate.day();

            while(dayOfWeek < 6)
            {
                firstDate = firstDate.add(1, 'day');
                dayOfWeek = firstDate.day();
            }

            var picker = new Pikaday({
                field: document.getElementById('datepicker'),
                format: 'Y-MM-DD',
                minDate: firstDate.toDate(),
                defaultDate: firstDate.toDate(),
                setDefaultDate: true,
                firstDay: 1,
                disableWeekdays: true,
                onSelect: function() {
                    console.log(this.getMoment().format('Do MMMM YYYY'));
                }
            });
        </script>

    </body>

</html>
