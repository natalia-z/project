{% extends "base.html" %} 
{% block content %}

<!-- Contact us -->
<div class="contact">
	<div class="col-sm-10 col-md-8 col-lg-4 col-xl-4 col-centered">
	    <h1> {{ title }} </h1> 

	    <!-- On form submit display confirmation message -->
	    {% if confirm_message %}
	    	<p>{{ confirm_message}}</p>
	    {% endif %}

	    <!-- Display form --> 
	    {% if form %}
	    	<form method="POST" action=""> 
	    		{% csrf_token %} 
	    		{{ form.as_p}}
	        	<input class="btn btn-primary" type="submit" value="Send">
	    	</form>
	    {% endif %}
	    
	</div>
</div>

{% endblock %}
