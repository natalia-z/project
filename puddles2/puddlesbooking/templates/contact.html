
{% extends "base.html" %} 

{% block content %}

<div class="contact">
	<div class="col-xs-10 col-sm-8 col-md-6 col-lg-4 col-xl-4 col-centered">
	    <h1> {{ title }} </h1> 

	    {% if confirm_message %}
	    	<p>{{ confirm_message}}</p>
	    {% endif %} 
	    {% if form %}
	    	<form method="POST" action=""> 
	    		{% csrf_token %} 
	    		{{ form.as_p}}
	        	<input class="btn btn-primary" type="submit" value="Send">
	    	</form>
	    {% endif %}
	</div>
</div>

{% endblock %}
